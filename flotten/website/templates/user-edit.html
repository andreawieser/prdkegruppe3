{% extends "base.html" %}

{% block leftnavbartext %}
<h1>User bearbeiten</h1>
{% endblock %}

{% block content %}

<form method="POST" action="" class="form-inline">

    <label for="user_name">Name:</label>
    <input type="text"
           id="user_name"
           name="user_name"
           class="input-small"
           value="{{ user_to_edit.email.partition('@')[0] }}"
    disabled>

    <label for="user_email">E-Mail:</label>
    <input type="email"
           id="user_email"
           name="user_email"
           class="input-small"
           value="{{ user_to_edit.email }}">

    <label for="user_admin_rights">Admin-Rechte:</label>
    <input type="checkbox" id="user_admin_rights" name="user_admin_rights" class="input-small">

    <button type="submit" name="submit_user" class="btn btn-secondary btn-sm" value="submit_user">Speichern
    </button>
    <br>

</form>


{% endblock %}
