{% extends "base.html" %} {% block title %}Bearbeiten von Id {{id}}{% endblock %} {% block
    content %}
<style>
    select {
        width: 200px;
        /* background: rgba(0, 0, 0, 0.3); */
        /* margin: 10px; */
    }
    .grow1 { 
        flex-grow: 1;
        /* flex-basis: auto; */
        width: 0; 
        /* flex-flow: row wrap; */
      }
</style>
    <form method="POST">
      <br><br>
      <h3 align="center">Bearbeiten von Fahrtdurchführung {{id}}</h3>
      <div class="form-group" align="center">
        <br><br>

        <section class="layout" style="background-color: rgb(202, 219, 246)">
          <div class="grow1">
            <br><br>
            
            <label for="b" style="font-size:18pt">Bordpersonal</label>
            
            <br><br>
            ID's des aktuellen Bordpersonals: {{bordpersonal_bisher}}
        <br><br>
        <strong>Bordpersonal neu festlegen:</strong><br>
        <label for="bordpersonal">Wähle eine oder mehrere Personen</label>
        
        <br><br>
        <select multiple id="mymultiselect" name="mymultiselect">  
          {% for u in users %}
            <option value={{u.id}}>{{u.username}} (ID: {{u.id}})</option>
          {% endfor %}
        </select>
        <br><br>
        
        <br><br>
            
          </section>
          <br><br>
        <div align="center">
          <button class="btn" type="submit" style="background-color: rgb(112, 3, 3); color:white">Änderung speichern</button>
        </div>
      </div>
    </form>
    {% endblock %}
